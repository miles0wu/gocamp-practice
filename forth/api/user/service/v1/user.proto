syntax = "proto3";

package user.service.v1;

option go_package = "api/user/service/v1;v1";

service UserService {
  rpc UserInfo (UserInfoRequest) returns (UserInfoReply) {}
}

message UserInfoRequest {
  uint64 uid = 1;
}

message UserInfoReply {
  User user = 1;
}

message User {
  uint64 uid = 1;
  string username = 2;
  string email = 3;
  string phone = 4;
}